<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css"> 
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<title>Contato | Barbearia Alura</title>
	</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da barbearia alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="conteudo-form">
            <form action="">
                <label for="nome-sobrenome">Nome e sobrenome</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" class="input-padrao" cols="70" rows="10" required placeholder="Insira sua mensagem aqui"></textarea>
                <div class="div-padrao">
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" value="email"name="contato" id="radio-email">Email</label>
            
                    <label for="radio-telefone"><input type="radio" value="telefone"name="contato" id="radio-telefone">Telefone</label>
            
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp"name="contato" id="radio-whatsapp" checked>Whatsapp</label>
            
                </div>
                <div class="div-padrao">
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades pelo e-mail?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</td>
                        <th>Horário</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <footer>
        <img src="img/logo-branco.png" alt="Logo da barbearia alura">
        <p class="copyright"> &copy Copyright Barbearia Alura - 2022 </p>
    </footer>
</body>
</html>
